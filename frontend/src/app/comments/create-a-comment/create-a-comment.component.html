<div class="card container">
  <main class="main main--center main--pt-pb">
    <h2>Create a comment</h2>
    <form [formGroup]="commentForm">   
        <div class="form-group">
        <label for="content">Message </label>
        <textarea class="form-group__textarea form-group__textarea--big" id="content" type="text" formControlName="content"></textarea>
    </div>
    <div class="form-group">
        <label for="attachment"></label>
        <input id="attachment" type="file" (change)="onFileSelected($event)" #fileUpload style="display: none;">
        <div class="form-group__img-manager">
          {{fileUpload.value || 'Aucun fichier séléctionné'}}
  
          <button (click)="fileUpload.click()">
            <fa-icon [icon]="faPaperclip"></fa-icon> 
          </button>  
        </div>
      </div>
        <div class="form-group__buttons">
            <button class="btn" type="submit" (click)="onComment()" [disabled]="commentForm.invalid">Enregistrer</button>
        </div>
        <p *ngIf="errorMsg">{{ errorMsg }}</p>
    </form>
  </main>
</div>
