<div class="card container container--single container--single__auth">
  <main class="main">
    <h2>Creer un compte</h2>
    <form [formGroup]="registerForm">   
      <div class="form-group">
          <label for="email">E-mail </label>
          <input id="email" type="email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="username">Pseudo </label>
        <input id="username" type="text" formControlName="username">
      </div>
      <div class="form-group">
          <label for="password">Mot de passe </label>
          <input id="password" type="password" formControlName="password">
      </div>
      <div class="form-group__buttons">
          <button class="btn" type="submit" (click)="onRegister()" [disabled]="registerForm.invalid">Enregistrer</button>
      </div>
      <p class="form-group__alert-msg" *ngIf="errorMsg">{{ errorMsg }}</p>
    </form>
  
    <p class="main__footer--profile__log">Vous avez un compte? <a routerLink="/login">Connectez-vous</a></p>
  </main>
</div>
