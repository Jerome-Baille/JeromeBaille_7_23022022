<header>
    <nav class="nav">
        <div class="nav__container">
            <a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                <img src="../../assets/icon-left-font-1.svg" alt="Logo de Groupomania">
            </a>

            <button class="nav__list" (click)="onToggle()" aria-label="toggle menu">
                <fa-icon [icon]="faBars" class="nav__list--icon"></fa-icon>
            </button>
    
            <div class="nav__icons-controllers">
                <a *ngIf="userId" routerLink="wall" routerLinkActive="active">
                    <img src="../../assets/home.png" alt="Home" class="nav-btn">
                </a>
    
                <div class="dropdown">
                    <button class="dropbtn" aria-label="dropdown menu">
                        <img src="../../assets/user.png" alt="" class="nav-btn">
                    </button>
                    <div class="dropdown-content">
                        <a *ngIf="userId" href="profil/{{userId}}" routerLinkActive="active">Profil</a>
                        <a routerLink="login" routerLinkActive="active" *ngIf="userId; else login">Se déconnecter</a>
                            <ng-template #login>
                                <a routerLink="register" routerLinkActive="active">S'enregistrer</a>
                                <a routerLink="login" routerLinkActive="active">Se connecter</a>
                            </ng-template>
                    </div>
                </div>    
                <a routerLink="admin" routerLinkActive="active" *ngIf="isAdmin">
                    <img src="../../assets/crown.png" alt="admin access" class="nav-btn">
                </a> 
            </div>
        </div>
        <div *ngIf="toggle == true" class="nav__list__elements hide">
            <a *ngIf="userId" routerLink="wall" routerLinkActive="active">Accueil</a>
            <div class="nav__list__elements__isAuth" *ngIf="userId; else login">
                <a href="profil/{{userId}}" routerLinkActive="active">Profil</a>
                <a routerLink="login" routerLinkActive="active" >Se déconnecter</a>
            </div>
            <ng-template #login>
                <a routerLink="register" routerLinkActive="active">S'enregistrer</a>
                <a routerLink="login" routerLinkActive="active">Se connecter</a>
            </ng-template>

            <a *ngIf="isAdmin" routerLink="admin" routerLinkActive="active">Admin</a> 
        </div>
    </nav>
  </header>
